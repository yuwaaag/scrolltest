<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN News Live - 2026 Master</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: white; }
        .studio { position: relative; width: 100vw; height: 100vh; background: url('studio.jpg') center/cover no-repeat; background-color: #111; }
        
        /* ‡§µ‡§ø‡§ú‡§º‡•Å‡§Ö‡§≤ ‡§¨‡•â‡§ï‡•ç‡§∏ */
        .visual-box { position: absolute; right: 5%; top: 12%; width: 42%; height: 40%; border: 4px solid #00f2ff; border-radius: 12px; overflow: hidden; z-index: 5; background:#000; box-shadow: 0 0 25px rgba(0, 242, 255, 0.4); }
        #newsImg { width: 100%; height: 100%; object-fit: cover; opacity: 1; transition: opacity 0.5s ease; }

        /* ‡§ü‡•á‡§≤‡•Ä‡§™‡•ç‡§∞‡•â‡§Æ‡•ç‡§™‡•ç‡§ü‡§∞ ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü */
        .script-box { position: absolute; left: 3%; top: 12%; width: 45%; height: 60%; background: rgba(0, 0, 0, 0.85); border-left: 10px solid #ff0000; padding: 30px; box-sizing: border-box; z-index: 5; overflow: hidden; }
        #teleprompter { position: relative; font-size: 32px; line-height: 1.6; top: 100%; font-weight: bold; }

        /* ‡§è‡§Ç‡§ï‡§∞ ‡§ï‡•à‡§®‡§µ‡§∏ */
        .anchor-container { position: absolute; right: 0; bottom: 0; width: 65%; height: 100%; z-index: 10; pointer-events: none; display: flex; justify-content: flex-end; align-items: flex-end; }
        #anchorCanvas { max-width: 100%; max-height: 100%; }
        #anchorVid { display: none; }

        /* ‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ü‡§ø‡§ï‡§∞ */
        .ticker-bar { position: absolute; bottom: 0; width: 100%; height: 85px; background: linear-gradient(90deg, #b00, #500); display: flex; align-items: center; z-index: 20; border-top: 4px solid #fff; }
        marquee { font-size: 40px; font-weight: bold; color: white; }
    </style>
</head>
<body>

<div class="studio">
    <div class="visual-box"><img id="newsImg" src=""></div>
    <div class="script-box"><div id="teleprompter">PTN News: ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ø‡§π‡§æ‡§Å ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç...</div></div>
    <div class="anchor-container"><canvas id="anchorCanvas"></canvas></div>
    <video id="anchorVid" muted loop crossorigin="anonymous"><source src="anchor_video.mp4" type="video/mp4"></video>
    <div class="ticker-bar"><marquee id="flashTicker">PTN NEWS LIVE...</marquee></div>
</div>

<script>
    // üî¥ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•á ‡§™‡•Å‡§∞‡§æ‡§®‡•á ‡§µ‡§∞‡•ç‡§ï‡§ø‡§Ç‡§ó ‡§≤‡§ø‡§Ç‡§ï ‡§π‡•Ä ‡§°‡§æ‡§≤‡•á‡§Ç
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSoAjuzUEQRbN3UUJotq0E00dMk6H9VuYhxKqK4EeJ49m4LTTB5bnZZG-UjRoC3_-nZ6xW6WDMn0T5P/pub?gid=0&single=true&output=csv"; 
    const proxyUrl = "https://script.google.com/macros/s/AKfycbzgGAUTWBmBLrl8K_TYUHe5jodyba3Zh6Vxjeb5TaS29SzJHyYUUESoCGhHKzXP7ARm/exec"; 

    let newsItems = [];
    let newsIndex = 0;
    const video = document.getElementById("anchorVid");
    const canvas = document.getElementById("anchorCanvas");
    const ctx = canvas.getContext("2d", { willReadFrequently: true });

    function processChroma() {
        if (video.paused) return;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < frame.data.length / 4; i++) {
            let r = frame.data[i*4], g = frame.data[i*4+1], b = frame.data[i*4+2];
            if (g > 100 && g > r * 1.3) frame.data[i*4+3] = 0;
        }
        ctx.putImageData(frame, 0, 0);
        requestAnimationFrame(processChroma);
    }

    // üü¢ Updated Photo Logic: ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü‡•ç‡§∏ ‡§®‡§æ‡§Æ ‡§î‡§∞ ‡§°‡§æ‡§Ø‡§∞‡•á‡§ï‡•ç‡§ü ‡§≤‡§ø‡§Ç‡§ï
    function setPhoto(kw) {
        const img = document.getElementById("newsImg");
        const timestamp = Date.now();
        const input = kw.trim();

        // ‡§Ö‡§ó‡§∞ ‡§∂‡•Ä‡§ü ‡§Æ‡•á‡§Ç ‡§°‡§æ‡§Ø‡§∞‡•á‡§ï‡•ç‡§ü ‡§´‡•ã‡§ü‡•ã ‡§ï‡§æ ‡§≤‡§ø‡§Ç‡§ï (http/https) ‡§π‡•à
        if (input.startsWith("http")) {
            console.log("Loading Direct Link Image");
            img.src = input;
            img.onload = () => img.style.opacity = 1;
            return;
        }

        // ‡§Ö‡§ó‡§∞ ‡§≤‡§ø‡§Ç‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à, ‡§§‡•ã Pexels ‡§Ø‡§æ Backup ‡§∏‡•á ‡§∏‡§∞‡•ç‡§ö ‡§ï‡§∞‡•á‡§Ç
        const cleanKw = encodeURIComponent(input);
        img.src = `https://loremflickr.com/800/450/${cleanKw}?v=${timestamp}`; // Instant Backup

        fetch(`${proxyUrl}?kw=${cleanKw}&t=${timestamp}`)
            .then(res => res.json())
            .then(data => { if (data.url) img.src = data.url; })
            .catch(e => console.log("Proxy pending, using backup."));
    }

    async function loadData() {
        try {
            const res = await fetch(csvUrl + (csvUrl.includes('?') ? '&' : '?') + "v=" + Date.now());
            const data = await res.text();
            const rows = data.split('\n').filter(r => r.trim() !== "").slice(1);
            
            newsItems = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    script: (c[0] || "").replace(/"/g, "").trim(),
                    visual: (c[1] || "").replace(/"/g, "").trim(),
                    flash: (c[2] || "").replace(/"/g, "").trim()
                };
            }).filter(i => i.script.length > 5);

            if (newsItems.length > 0) playNews();
            else document.getElementById("teleprompter").innerText = "Sheet is empty!";
        } catch (e) {
            console.error("CSV Load Error");
        }
    }

    function playNews() {
        if (newsIndex >= newsItems.length) { newsIndex = 0; loadData(); return; }

        const item = newsItems[newsIndex];
        const prompter = document.getElementById("teleprompter");
        
        prompter.style.transition = "none";
        prompter.style.top = "100%";
        prompter.innerText = item.script;
        document.getElementById("flashTicker").innerText = "PTN BREAKING: " + item.flash;

        // ‡§´‡•ã‡§ü‡•ã ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
        setPhoto(item.visual);

        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(item.script);
        msg.lang = 'hi-IN';
        msg.rate = 0.85;

        msg.onstart = () => {
            video.play();
            canvas.width = video.videoWidth; 
            canvas.height = video.videoHeight;
            processChroma();
            setTimeout(() => {
                const duration = item.script.length * 0.18;
                prompter.style.transition = `top ${duration}s linear`;
                prompter.style.top = `-${prompter.offsetHeight + 100}px`;
            }, 300);
        };

        msg.onend = () => {
            video.pause();
            newsIndex++;
            setTimeout(playNews, 1500);
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => {
        if (newsItems.length === 0) {
            document.getElementById("teleprompter").innerText = "‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...";
            loadData();
        }
    };
</script>
</body>
</html>
