<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN News Live - Final Professional</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: white; }
        .studio { position: relative; width: 100vw; height: 100vh; background: url('studio.jpg') center/cover no-repeat; }
        
        /* ‡§µ‡§ø‡§ú‡§º‡•Å‡§Ö‡§≤ ‡§¨‡•â‡§ï‡•ç‡§∏ */
        .visual-box { position: absolute; right: 5%; top: 12%; width: 42%; height: 40%; border: 4px solid #00f2ff; border-radius: 12px; overflow: hidden; z-index: 5; background:#111; }
        #newsImg { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }

        /* ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§™‡•ç‡§∞‡•â‡§Æ‡•ç‡§ü‡§∞ */
        .script-box { position: absolute; left: 3%; top: 12%; width: 45%; height: 60%; background: rgba(0, 0, 0, 0.8); border-left: 8px solid #f00; padding: 25px; box-sizing: border-box; z-index: 5; overflow: hidden; }
        #teleprompter { position: relative; font-size: 30px; line-height: 1.6; top: 100%; }

        /* ‡§è‡§Ç‡§ï‡§∞ ‡§ï‡•à‡§®‡§µ‡§∏ */
        .anchor-container { position: absolute; right: 0; bottom: 0; width: 60%; height: 100%; z-index: 10; pointer-events: none; display: flex; justify-content: flex-end; align-items: flex-end; }
        #anchorCanvas { max-width: 100%; max-height: 100%; }
        #anchorVid { display: none; }

        .ticker-bar { position: absolute; bottom: 0; width: 100%; height: 85px; background: #b00; display: flex; align-items: center; z-index: 20; border-top: 4px solid #fff; }
        marquee { font-size: 38px; font-weight: bold; }
    </style>
</head>
<body>

<div class="studio">
    <div class="visual-box"><img id="newsImg" src=""></div>
    <div class="script-box"><div id="teleprompter">‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç...</div></div>
    <div class="anchor-container"><canvas id="anchorCanvas"></canvas></div>
    <video id="anchorVid" muted loop crossorigin="anonymous"><source src="anchor_video.mp4" type="video/mp4"></video>
    <div class="ticker-bar"><marquee id="flashTicker">PTN NEWS LIVE</marquee></div>
</div>

<script>
    // üî¥ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•á ‡§®‡§è ‡§≤‡§ø‡§Ç‡§ï ‡§°‡§æ‡§≤‡•á‡§Ç
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSoAjuzUEQRbN3UUJotq0E00dMk6H9VuYhxKqK4EeJ49m4LTTB5bnZZG-UjRoC3_-nZ6xW6WDMn0T5P/pub?gid=0&single=true&output=csv"; 
    const proxyUrl = "https://script.google.com/macros/s/AKfycbzgGAUTWBmBLrl8K_TYUHe5jodyba3Zh6Vxjeb5TaS29SzJHyYUUESoCGhHKzXP7ARm/exec"; 

    let newsItems = [];
    let newsIndex = 0;
    const video = document.getElementById("anchorVid");
    const canvas = document.getElementById("anchorCanvas");
    const ctx = canvas.getContext("2d", { willReadFrequently: true });

    function processChroma() {
        if (video.paused) return;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < frame.data.length / 4; i++) {
            let r = frame.data[i*4], g = frame.data[i*4+1], b = frame.data[i*4+2];
            if (g > 95 && g > r * 1.3) frame.data[i*4+3] = 0;
        }
        ctx.putImageData(frame, 0, 0);
        requestAnimationFrame(processChroma);
    }

    async function setPhoto(kw) {
        const img = document.getElementById("newsImg");
        img.style.opacity = 0;
        try {
            const res = await fetch(`${proxyUrl}?kw=${encodeURIComponent(kw)}`);
            const data = await res.json();
            img.src = data.url;
            img.onload = () => img.style.opacity = 1;
        } catch (e) { img.src = "https://loremflickr.com/800/450/news"; img.style.opacity = 1; }
    }

    async function loadData() {
        const res = await fetch(csvUrl + "?t=" + Date.now());
        const data = await res.text();
        const rows = data.split('\n').slice(1);
        newsItems = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return { script: (c[0]||"").replace(/"/g,""), visual: (c[1]||"").replace(/"/g,""), flash: (c[2]||"").replace(/"/g,"") };
        }).filter(i => i.script.length > 5);
        play();
    }

    function play() {
        const item = newsItems[newsIndex];
        const prompter = document.getElementById("teleprompter");
        
        prompter.style.transition = "none";
        prompter.style.top = "100%";
        prompter.innerText = item.script;
        document.getElementById("flashTicker").innerText = "BREAKING: " + item.flash;

        setPhoto(item.visual);

        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(item.script);
        msg.lang = 'hi-IN';
        msg.rate = 0.9;

        msg.onstart = () => {
            video.play();
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            processChroma();
            setTimeout(() => {
                prompter.style.transition = `top ${item.script.length * 0.15}s linear`;
                prompter.style.top = `-${prompter.offsetHeight + 100}px`;
            }, 200);
        };

        msg.onend = () => {
            video.pause();
            newsIndex = (newsIndex + 1) % newsItems.length;
            setTimeout(play, 2000);
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => { if(!newsItems.length) loadData(); };
</script>
</body>
</html>
